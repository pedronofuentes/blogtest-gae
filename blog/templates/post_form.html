{% extends 'blog_base.html' %}

{% block title %}{% if new %}Create post{% else %}Edit post{% endif %}{% endblock %}

{% block content %}
	<div class="grid_10 push_1" id="breadcrumb">
		<a href="/">Home</a> >> {% if new %}Create post{% else %}Edit post{% endif %}
	</div>
	<div class="grid_8 push_2" id="post">
		<h2>{% if new %}Create post{% else %}Edit post{% endif %}</h2>
		<form action="" method="post" accept-charset="utf-8">
			{{ form.as_p }}
			<p class="buttons"><input type="submit" value="Save &rarr;"></p>
		</form>
	</div>
{% endblock %}
