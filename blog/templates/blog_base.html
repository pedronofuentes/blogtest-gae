<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    dir="{% if LANGUAGE_BIDI %}rtl{% else %}ltr{% endif %}"
    xml:lang="{% firstof LANGUAGE_CODE 'en' %}"
    lang="{% firstof LANGUAGE_CODE 'en' %}">
  <head>
    <title>{% block title %}{% endblock %} | Blog Test GAE</title>

		<link rel="stylesheet" href="/static/blog/css/reset.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="/static/blog/css/960.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="/static/blog/css/main.css" type="text/css" media="screen" />
    {% block css %}
    {% endblock %}

    {% block preload_js %}
    {% endblock %}

    {% block extra-head %}{% endblock %}
  </head>

  <body>
	<div id="wrapper" class="container_12">
		<div id="toolbar">

		</div>
		<div id="header" class="grid_12">
			<h1>Blog Test GAE</h1>
		</div>
		<div id="content" class="container_12">
			{% block content %}
			{% endblock %}
		</div>
		<div class="clear"></div>
	</div>
  </body>
</html>
