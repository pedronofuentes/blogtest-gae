{% extends 'blog_base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
	<div class="grid_12" id="posts">
	{% for post in post_list %}
	<h2><a href="{% url blog.views.get_post post.slug %}">{{ post.title }}</a></h2>
	<div class="extract">
		{{ post.body|truncatewords:100}}
	</div>
	{% endfor %}
	</div>
{% endblock %}
